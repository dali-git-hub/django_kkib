<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>削除確認</title>
</head>
<body>
    <h1>削除してもよいですか？</h1>
    <p>日付：{{ object.date }} / 項目：{{ object.item }} / 金額：{{ object.amount }}円</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">はい、削除します</button>
    </form>

    <p><a href="{% url 'expense_list' %}">キャンセルして一覧に戻る</a></p>
</body>
</html>
