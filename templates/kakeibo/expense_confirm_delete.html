{% extends 'base.html' %}
{% block title %}削除確認{% endblock %}
{% block content %}
<h1 class="h4 mb-3">削除してもよいですか？</h1>
<p class="mb-3">
  <span class="badge text-bg-light">{{ object.date }}</span>
  {{ object.item }} / {{ object.amount }}円
</p>
<form method="post" class="d-flex gap-2">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">はい、削除します</button>
  <a class="btn btn-outline-secondary" href="{% url 'kakeibo:expense_list' %}">キャンセル</a>
</form>
{% endblock %}
