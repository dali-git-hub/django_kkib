{% extends 'base.html' %}
{% block title %}収入入力{% endblock %}
{% block content %}
<h1 class="h3 mb-3">収入の入力</h1>
<form method="post" class="vstack gap-3">
  {% csrf_token %}
  {% for f in form %}
    <div>
      <label class="form-label">{{ f.label }}</label>
      {{ f }}
      <div class="text-danger small">{{ f.errors }}</div>
    </div>
  {% endfor %}
  <div class="mt-2">
    <button class="btn btn-primary" type="submit">保存</button>
    <a class="btn btn-outline-secondary" href="{% url 'kakeibo:income_list' %}">戻る</a>
  </div>
</form>
{% endblock %}
