<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}家計簿{% endblock %}</title>

  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  {% block extra_head %}{% endblock %}
</head>
<body>

{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mb-2" role="alert">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}

<nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
  <div class="container">
    <!-- 左：ロゴ/タイトルはダッシュボードに戻る -->
    <a class="navbar-brand" href="{% url 'kakeibo:dashboard' %}">家計簿</a>

    <!-- 右：ホームだけ -->
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link{% if request.resolver_match.url_name == 'dashboard' %} active{% endif %}"
           href="{% url 'kakeibo:dashboard' %}">ホーム</a>
      </li>
    </ul>
  </div>
</nav>

<main class="container">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
